<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block</title>
  </head>
  <body>
    <!-- Inline -->
    <span
      style="background-color: orange; margin-right: 10px; margin-left: 10px"
      >Span</span
    >
    <a
      href="#"
      style="
        background-color: beige;
        display: inline-block;
        margin-bottom: 20px;
      "
      >Hyper Link</a
    >

    <!-- Block -->
    <div style="background-color: skyblue; display: inline">Division</div>
    <span style="background-color: orange">Span</span>
    <div style="background-color: skyblue">Division</div>
  </body>
</html>
