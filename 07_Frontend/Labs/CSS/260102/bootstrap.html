<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Grid -->
    <div class="container">
      <div class="row">
        <div class="col-2 bg-primary">왼쪽</div>
        <div class="col-4 bg-secondary">오른쪽</div>
      </div>
    </div>

    <br />

    <!-- Button -->
    <div class="container">
      <button class="btn btn-primary">확인</button>
      <button class="btn btn-danger">취소</button>
      <button class="btn btn-outline-secondary">확인</button>
    </div>

    <br />

    <!-- Card -->
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">제목</h5>
          <div class="card-text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa
            voluptate quidem sit rerum sed nesciunt voluptatibus ipsam doloribus
            earum tenetur!
          </div>
          <a href="#" class="btn btn-success">이동</a>
        </div>
      </div>
    </div>
  </body>
</html>
