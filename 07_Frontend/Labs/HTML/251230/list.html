<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>

  <body>
    <ul>
      <li>apple</li>
      <li>banana</li>
      <li>cherry</li>
    </ul>

    <ol type="A">
      <li>apple</li>
      <li>banana</li>
      <li>cherry</li>
    </ol>

    <ol type="i">
      <li>apple</li>
      <li>banana</li>
      <li>cherry</li>
    </ol>
  </body>
</html>
