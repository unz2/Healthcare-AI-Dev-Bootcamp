<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
          <th>이메일</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alex</td>
          <td>20</td>
          <td>alex@a.com</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>30</td>
          <td>bob@b.com</td>
        </tr>
        <tr>
          <td>Chris</td>
          <td>40</td>
          <td>chris@c.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
